

<html>
<head>
	<title>Tic Tac Toe</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		button {
			width: 80px;
			height: 80px;
			font-size: 40px;
			margin: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>
			<button id="0" onclick="play(this)">-</button>
			<button id="1" onclick="play(this)">-</button>
			<button id="2" onclick="play(this)">-</button>
		</div>
		<div>
			<button id="3" onclick="play(this)">-</button>
			<button id="4" onclick="play(this)">-</button>
			<button id="5" onclick="play(this)">-</button>
		</div>
		<div>
			<button id="6" onclick="play(this)">-</button>
			<button id="7" onclick="play(this)">-</button>
			<button id="8" onclick="play(this)">-</button>
		</div>
	</div>
	<script>
		let currentPlayer = "X";
		let gameOver = false;

		function play(button) {
			if (!gameOver && button.innerText == "-") {
				button.innerText = currentPlayer;
				if (checkWin()) {
					alert(currentPlayer + " wins!");
					gameOver = true;
				} else if (checkTie()) {
					alert("Tie game!");
					gameOver = true;
				} else {
					currentPlayer = currentPlayer == "X" ? "O" : "X";
				}
			}
		}

		function checkWin() {
			let cells = document.querySelectorAll("button");
			let winConditions = [
				[0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
				[0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
				[0, 4, 8], [2, 4, 6] // diagonals
			];
			for (let condition of winConditions) {
				if (cells[condition[0]].innerText != "-" &&
					cells[condition[0]].innerText == cells[condition[1]].innerText &&
					cells[condition[1]].innerText == cells[condition[2]].innerText) {
					return true;
				}
			}
			return false;
		}

		function checkTie() {
			let cells = document.querySelectorAll("button");
			for (let cell of cells) {
				if (cell.innerText == "-") {
					return false;
				}
			}
			return true;
		}
	</script>
</body>
</html>
